version: '3.1'

networks: 
  default:
  web:
    external: true

services:
  wordpress:
    image: wordpress:php7.4@sha256:7e46cf3373751b6d62b7a0fc3a7d6686f641a34a2a0eb18947da5375c55fd009
    container_name: gnulinuxsa-wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_PASSWORD: ${MARIADB_PASSWORD}
    networks: 
      default:
      web:
    volumes:
      - /home/aosus/gnulinuxsa-wordpress/html:/var/www/html:rw
    configs:
      - source: custom-ini
        target: /usr/local/etc/php/conf.d/custom.ini
    deploy:
      # swarm zero-down time deployment
      update_config:
        delay: 5s
        order: start-first
        monitor: 4s
        failure_action: rollback
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

  mariadb:
    image: mariadb:10.11.2@sha256:9ff479f244cc596aed9794d035a9f352662f2caed933238c533024df64569853
    restart: always
    environment:
      MARIADB_USER: wordpress
      MARIADB_DATABASE: wordpress
      MARIADB_PASSWORD:
      MARIADB_RANDOM_ROOT_PASSWORD: '1'
      MARIADB_AUTO_UPGRADE: true
    volumes:
      - /home/aosus/gnulinuxsa-wordpress/mariadb:/var/lib/mysql:rw
    deploy:
      mode: global
      update_config:
        parallelism: 0
        order: start-first
        monitor: 4s
        failure_action: rollback
      rollback_config:
        parallelism: 0
        order: stop-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s

configs:
  custom-ini:
    file: /home/aosus/gnulinuxsa-wordpress/custom.ini