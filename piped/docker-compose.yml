version: "3"

networks:
  default:
    enable_ipv6: true
  web:
    external: true

services:
  pipedfrontend:
    image: 1337kavin/piped-frontend:latest@sha256:352c380f99482c7f545af65a9348c2d8643b0db0ac83800f21ee362da8275a0d
    restart: always
    container_name: pipedfrontend
    depends_on:
      - piped
    entrypoint: ash -c 'sed -i s/pipedapi.kavin.rocks/api.piped.aosus.link/g /usr/share/nginx/html/assets/* && /docker-entrypoint.sh && nginx -g "daemon off;"'
    networks:
      web:

  piped-proxy:
    image: 1337kavin/piped-proxy:latest@sha256:49b3e91bde49185f329093493377de68811db76e24568d571bde4c9f7f5c685f
    container_name: piped-proxy
    restart: always
    environment:
      - UDS=1
    volumes:
      - piped-proxy:/app/socket

  piped:
    image: 1337kavin/piped:latest@sha256:0710ca0214c7d6b39cb22abf2d623686d4ca764a963a69513459a0a1c12c885f
    container_name: piped
    restart: always
    configs:
      - source: piped
        target: /app/config.properties
    depends_on:
      - postgres
      
  nginx:
    image: nginx:mainline-alpine@sha256:db353d0f0c479c91bd15e01fc68ed0f33d9c4c52f3415e63332c3d0bf7a4bb77
    restart: always
    container_name: piped-nginx
    volumes:
      - piped-proxy:/var/run/ytproxy
    configs:
      - source: nginx
        target: /etc/nginx/nginx.conf
      - source: pipedapi
        target: /etc/nginx/conf.d/pipedapi.conf
      - source: pipedproxy
        target: /etc/nginx/conf.d/pipedproxy.conf
      - source: pipedfrontend
        target: /etc/nginx/conf.d/pipedfrontend.conf
      - source: ytproxy
        target: /etc/nginx/snippets/ytproxy.conf
    depends_on:
      - piped
      - piped-proxy
      - pipedfrontend
    networks:
      - default
      - web

  postgres:
    image: postgres:15.4-alpine@sha256:35ce2187f2f7fb75e8e79493e13743596c21eb3789ff41ece145ae04d06e93a5
    container_name: piped-postgres
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data:rw
    environment:
      - POSTGRES_DB=piped
      - POSTGRES_USER=piped
      - POSTGRES_PASSWORD

volumes:
  postgres:
  piped-proxy:


configs:
  nginx:
    file: /home/aosus/piped/config/nginx.conf
  pipedapi:
    file: /home/aosus/piped/config/pipedapi.conf
  pipedproxy:
    file: /home/aosus/piped/config/pipedproxy.conf
  pipedfrontend:
    file: /home/aosus/piped/config/pipedfrontend.conf
  ytproxy:
    file: /home/aosus/piped/config/ytproxy.conf
  piped: 
    file: /home/aosus/piped/config.properties