general:
  # This can be changed to allow messages to be sent from multiple IP addresses
  use_ip_pools: false
  #use_local_ns_for_domains: true
  maximum_delivery_attempts: 5

web:
  # The host that the management interface will be available on
  host: mailer.aosus.org
  # The protocol that requests to the management interface should happen on
  protocol: https

web_server:
  # Specify configuration for the Postal web server
  bind_address: 0.0.0.0
  port: 5000

smtp_server:
  # Specify configuration to the Postal SMTP server
  port: 25
  bind_address: 0.0.0.0
  tls_enabled: true
  tls_certificate_path: /caddy-data/caddy/certificates/acme-v02.api.letsencrypt.org-directory/mailer.aosus.org/mailer.aosus.org.crt
  tls_private_key_path: /caddy-data/caddy/certificates/acme-v02.api.letsencrypt.org-directory/mailer.aosus.org/mailer.aosus.org.key
  ssl_version: TLSv1_2

logging:
  # Specify options for the logging
  stdout: true

main_db:
  # Specify the connection details for your MySQL database
  host: mariadb
  username: root
  password: (mariadb_password)
  database: postal

message_db:
  # Specify the connection details for your MySQL server that will be house the
  # message databases for mail servers.
  host: mariadb
  username: root
  password: (mariadb_password)
  prefix: postal

rabbitmq:
  # Specify connection details for your RabbitMQ server
  host: rabbitmq
  username: postal
  password: (rabbitmq_password)
  vhost: postal

dns:
  # Specify the DNS records that you have configured. Refer to the documentation at
  # https://github.com/atech/postal/wiki/Domains-&-DNS-Configuration for further
  # information about these.
  mx_records:
    - mailer.aosus.org
  smtp_server_hostname: mailer.aosus.org
  spf_include: spf.mailer.aosus.org
  return_path: rp.mailer.aosus.org
  route_domain: routes.mailer.aosus.org
  track_domain: view.mailer.aosus.org

smtp:
  # Specify an SMTP server that can be used to send messages from the Postal management
  # system to users. You can configure this to use a Postal mail server once the
  # your installation has been set up.
  host: 0.0.0.0
  port: 25
  username: # Complete when Postal is running and you can
  password: # generate the credentials within the interface.
  from_name: aosus
  from_address: mailer.aosus.org

rails:
  # This is generated automatically by the config initialization. It should be a random
  # string unique to your installation.
  secret_key: (rails_secretkey)

#anti-spam
spamd:
  enabled: true
  host: spamassassin
  port: 783

# anti-virus
clamav:
  enabled: true
  host: clamav
  port: 3310